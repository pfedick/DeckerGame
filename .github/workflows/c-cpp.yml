name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: checkout_submodules
      run: git submodule update --init --recursive
    - name: configure
      run: ./configure
    - name: make
      run: make

